<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cal">
        <div class="monitor">
            <div class="top-monitor">0</div>
            <div class="main-monitor"></div>
        </div>
        <div class="monitor-button">
                <div class="buttons">
                    <div class="close-button">
                        <button onclick="allclear()">AC</button>
                        <button onclick="back()">C</button>
                    </div>
                    <button onclick="valget(7)">7</button>
                    <button onclick="valget(8)">8</button>
                    <button onclick="valget(9)">9</button>
                    <button onclick="valget('/')">รท</button>
                    <button onclick="valget(4)">4</button>
                    <button onclick="valget(5)">5</button>
                    <button onclick="valget(6)">6</button>
                    <button onclick="valget('*')">ร</button>
                    <button onclick="valget(1)">1</button>
                    <button onclick="valget(2)">2</button>
                    <button onclick="valget(3)">3</button>
                    <button onclick="valget('-')">-</button>
                    <button onclick="valget(0)">0</button>
                    <button onclick="valget('.')">.</button>
                    <button onclick="valget('+')">+</button>
                    <button onclick="fainalres()">=</button>
                </div>
    </div>
    </div>
                
    <script src="js/app.js"></script>
</body>
</html>
